{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
    <p class="lead">云南大学2017年招收硕士研究生复试及拟录取信息查询系统</p>
    <div class="row">

        <div class="col-sm-8 col-md-6 col-lg-5">{{ wtf.quick_form(form) }}</div>
        <div class="col-sm-8 col-md-3 col-lg-4"></div>
        <div class="col-sm-8 col-md-3 col-lg-3"></div>
    </div>

{% endblock %}

{% block page_footer %}
    <p class="lead bg-info" style="margin-top: 50px;">注意事项</p>
    <ul>
        <li>本系统的录取数据是逐学院更新，如考生未查询到相关信息，请耐心等待。</li>
        <li>数据更新时间是每个工作日更新一次，请当天没有查到相关信息的考生第二个工作日再次查询。</li>
    </ul>

{% endblock %}
